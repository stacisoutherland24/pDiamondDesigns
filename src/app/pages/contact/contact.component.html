<div class="container contact-container">
     <div class="row">
          <!-- Left Contact Info Section -->
          <div class="col-md-5 contact-info">
               <h2>Contact us</h2>
               <p><a href="mailto:kerry&#64;pdiamonddesigns.com">kerry&#64;pdiamonddesigns.com</a></p>
               <p>(817) 319-9068</p>
               <p>P.O. Box 210894<br>Bedford, TX 76095</p>
          </div>

          <!-- Right Form Section -->
          <div class="col-md-7">
               <form>
                    <div class="form-group">
                         <label for="firstName">Name <span class="required">(required)</span></label>
                         <div class="row">
                              <div class="col-md-6">
                                   <input type="text" id="firstName" class="form-control" placeholder="First Name"
                                        required>
                              </div>
                              <div class="col-md-6">
                                   <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                              </div>
                         </div>
                    </div>

                    <div class="form-group">
                         <label for="email">Email <span class="required">(required)</span></label>
                         <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                         <label for="message">Message <span class="required">(required)</span></label>
                         <textarea id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
                    </div>

                    <button type="submit" class="btn send-btn">Send</button>
               </form>
          </div>
     </div>
</div>
