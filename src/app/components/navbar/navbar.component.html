
<nav class="navbar navbar-expand-lg shadow-sm bg-white" (document:click)="onDocumentClick($event)">
  <div class="container py-2">
    <!-- Logo (left) -->
    <a routerLink="/" class="navbar-brand me-4" (click)="closeNavbar()">
      <img src="assets/logo.png" alt="Logo" class="logo">
    </a>
    <div class="user-icons user-only">
      @if (loggedIn) {
      <a routerLink="/cart" class="cart-icon text-dark " (click)="closeNavbar()">
        <i class="bi bi-cart-fill"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary"
          *ngIf="(cartItemCount$ | async)! > 0">
          {{ cartItemCount$ | async }}
        </span>
      </a>
      
      <a routerLink="/favorites" class="favorites-link " (click)="closeNavbar()">
        <i class="bi bi-heart"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill" *ngIf="getFavoritesCount() > 0">
          {{ getFavoritesCount() }}
        </span>
      </a>
      }
      </div>


    <!-- Mobile Toggler - UPDATED THIS BUTTON -->
    <button class="navbar-toggler collapsed" type="button" (click)="toggleNavbar()" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Main Collapse Container - ADDED #navbarNav TEMPLATE REFERENCE -->
    <div class="collapse navbar-collapse" id="navbarNav" #navbarNav>
      <!-- Full-width Flexbox Container -->
      <div class="d-flex justify-content-between align-items-center w-100">
        <!-- Center Nav Links - ADDED (click)="closeNavbar()" TO EACH LINK -->
        <ul class="navbar-nav mx-auto text-center gap-3">
          <li class="nav-item">
            <a class="nav-link fw-medium" routerLink="/" (click)="closeNavbar()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium" routerLink="/about" (click)="closeNavbar()">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium" routerLink="/contact" (click)="closeNavbar()">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium" routerLink="/wholesale" (click)="closeNavbar()">Wholesale</a>
          </li>
          @if (!loggedIn) {
          <li class="nav-item">
            <a class="nav-link fw-medium" routerLink="/registration" (click)="closeNavbar()">Registration</a>
          </li>
          }
        </ul>

       
          

          <!-- Auth Buttons - NO CHANGES NEEDED, login() and logout() already call closeNavbar() -->
          @if (!loggedIn) {
          <button class="btn login-btn d-flex align-items-center gap-2 shadow-sm transition" (click)="login()">
            <i class="bi bi-box-arrow-in-right"></i>
            <span class="fw-medium">Login</span>
          </button>
          }
          @if (loggedIn) {
          <button class="btn login-btn d-flex align-items-center gap-2" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i>
            <span class="fw-medium">Logout</span>
          </button>
          }
        </div>
      </div>
    </div>

</nav>
